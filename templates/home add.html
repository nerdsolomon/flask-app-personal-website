    <title>add post to Home page</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">NERDSOLOMON</a>
        <div class="collapse navbar-collapse" id="navbarNav">
         <div class="row g-0">
          <div class="col">
     <a class="nav-link link-light active" href="/">Home</a>
          </div>
          <div class="col">
     <a class="nav-link link-light" href="/friends">Friends</a>
          </div>

      </div>
    </nav>
    <br/>

<div class='container'>
<form action='/home-add' method='POST' enctype="multipart/form-data">
{% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <small>{{ message }}</small>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
<h6>Add Post On Homepage</h6>

<br/>
     <form class="d-flex">
<input type="text" class="form-control" placeholder='Post title' name='title' value='{{ title }}'>
      <br/>
<textarea class="form-control" rows="5" placeholder='Write post...' name='body' cols="20" wrap="hard">{{ body }}</textarea>
      <br/>
<input type="file" class="form-control" name='media' value='media' multiple>
      <br/>
<button type="submit" class="btn btn-outline-secondary btn-sm">Submit</button>
<br/><br/>
     </form>

</form>
</div>

<script src="/static/script.js"></script>
  </body>
</html>
